<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors game </h1>
    <p><em>In this game, you will be playing 5 rounds and after that winner will be decided.</em></p>

    <div class="container">
        <div class="result-container">
            <p><em>Player Score: <span class="p-score">0</span></em> <em> Computer Score: <span
                        class="c-score">0</span></em></p>
            <p class="result"></p>
        </div>
        <div class="btn-container">
            <p>Select PLAYER choice</p>
            <button class="btn" data-selection="rock">Rock</button>
            <button class="btn" data-selection="paper">Paper</button>
            <button class="btn" data-selection="scissors">Scissors</button>
        </div>

        <ul class="play-round"></ul>

    </div>

    <script src="app.js"></script>
</body>

</html>
