<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
            <p><em>A classic game - Rock, Paper, Scissors! Choose one of the three choices - and see if you can beat the
                    computer.</em></p>
        </div>

        <div class="main-content">
            <div class="result-container">
                <p><em>Player Score: <span class="p-score">0</span></em> || <em> Computer Score: <span
                            class="c-score">0</span></em></p>
                <p class="result"></p>
            </div>
            <div class="btn-container">
                <p>Select player choice</p>
                <button class="btn" data-selection="rock">Rock</button>
                <button class="btn" data-selection="paper">Paper</button>
                <button class="btn" data-selection="scissors">Scissors</button>
            </div>

            <ul class="play-round"></ul>

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
